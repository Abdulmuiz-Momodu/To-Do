<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <h1>To-Do List</h1>

      <div class="todoItem">
        <input type="text" name="To-Do" class="To-DoClass" id="inputTO-DO" placeholder="Add a To-Do"/>
        <input type="date" name="ToDo-Date" id="pickto-doDate" class="todoDate"/>
        <button id="add" onclick="myFunction1()">Add</button>
      </div>
      
      <div class="To-DoList">
        <div id="listed-items"></div>
      </div>
    
      
      <script src="script.js"></script>
    </div>
  </body>
</html>
